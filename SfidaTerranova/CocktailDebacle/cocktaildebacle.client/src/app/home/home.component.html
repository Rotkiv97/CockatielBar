<div class="tiktok-container">
  <!-- Header -->
  <div class="tiktok-header">
    <div class="header-left"></div>
    <div class="header-right">
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon style="color:white">more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="logout()">
          <mat-icon>logout</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Home Content -->
    <div class="home-content">
      <div class="home-section">
        <!-- Welcome Message -->
        <div class="profile-bio">
          <h2>Welcome to CocktailApp</h2>
          <p>Discover, create and share your favorite cocktail recipes with the community!</p>
        </div>

        <!-- Main Action Button -->
        <div class="home-actions">
          <button mat-raised-button color="warn" class="browse-btn" routerLink="/browse">
            Browse Cocktails
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div class="profile-footer">
    <div class="footer-content">
      <p>Â© 2025 CocktailApp</p>
      <div class="footer-links">
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Help</a>
      </div>
    </div>
  </div>
</div>

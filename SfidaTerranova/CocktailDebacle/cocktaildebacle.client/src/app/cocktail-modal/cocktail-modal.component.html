<!-- cocktail-modal.component.html -->
<div class="modal-backdrop" (click)="onClose()">
    <div class="modal-content" (click)="$event.stopPropagation()">
      <div class="modal-header">
        <h4 class="modal-title">{{ cocktail?.strDrink }}</h4>
        <button type="button" class="close-button" (click)="onClose()">Ã—</button>
      </div>
      
      <div class="modal-body">
        <div class="cocktail-image">
          <img [src]="cocktail?.strDrinkThumb" alt="{{ cocktail?.strDrink }}">
          
          <!-- Preview interactions simili a quelle del carosello -->
          <div class="preview-interactions">
            <span class="interaction-preview" (click)="handleLike()">
              <i class="fas fa-heart" [class.liked]="isLiked"></i>
              {{ likeCount }}
            </span>
          </div>
          
          <!-- Dettagli del cocktail nello stile del carousel-caption -->
          <div class="cocktail-details">
            <h3>{{ cocktail?.strDrink }}</h3>
            <p>{{ cocktail?.strInstructions }}</p>
            
            <div class="ingredients-list">
              <h4>Ingredienti:</h4>
              <ul>
                <li *ngFor="let ingredient of getIngredients()">
                  {{ ingredient.name }} {{ ingredient.measure }}
                </li>
              </ul>
            </div>
          </div>
        </div>
        
        <!-- Interazioni del modale in basso a destra -->
        <div class="image-interactions">
          <button class="interaction-btn" (click)="handleLike()">
            <i class="fas fa-heart" [class.liked]="isLiked"></i>
            <span class="interaction-count">{{ likeCount }}</span>
          </button>
          <button class="interaction-btn" (click)="handleShare()">
            <i class="fas fa-share-alt"></i>
          </button>
        </div>
      </div>
    </div>
  </div>

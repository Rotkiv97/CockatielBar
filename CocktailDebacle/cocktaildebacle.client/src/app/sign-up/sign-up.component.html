<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="signup-container p-4 shadow-lg position-relative">
    <!-- Icona freccia per tornare alla home -->
    <div class="position-absolute top-0 start-0 m-3">
      <a href="/login-signup" class="text-decoration-none">
        <i class="bi bi-arrow-left fs-3 text-black"></i> <!-- Icona freccia nera -->
      </a>
    </div>

    <h2 class="text-center mb-4">Signup</h2>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <!-- Campo per il nome -->
      <div class="mb-3">
        <label for="firstName" class="form-label">Nome</label>
        <input type="text" class="form-control" id="firstName" formControlName="firstName" placeholder="Inserisci il tuo nome" required>
      </div>

      <!-- Campo per il cognome -->
      <div class="mb-3">
        <label for="lastName" class="form-label">Cognome</label>
        <input type="text" class="form-control" id="lastName" formControlName="lastName" placeholder="Inserisci il tuo cognome" required>
      </div>

      <!-- Campo per l'username -->
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" formControlName="username" placeholder="Scegli un username" required>
      </div>

      <!-- Campo per l'email -->
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" formControlName="email" placeholder="Inserisci la tua email" required>
      </div>

      <!-- Campo per la conferma email -->
      <div class="mb-3">
        <label for="confirmEmail" class="form-label">Conferma Email</label>
        <input type="email" class="form-control" id="confirmEmail" formControlName="confirmEmail" placeholder="Conferma la tua email" required>
      </div>

      <!-- Campo per la password -->
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" formControlName="password" placeholder="Scegli una password" required>
      </div>

      <!-- Campo per la conferma password -->
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Conferma Password</label>
        <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword" placeholder="Conferma la password" required>
      </div>

      <!-- Messaggio di errore per password non corrispondenti -->
      <div *ngIf="signupForm.hasError('notSame') && signupForm.get('confirmPassword')?.touched" class="text-danger mb-3">
        Le password non corrispondono.
      </div>

      <!-- Casella spuntabile per i cookie -->
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="acceptCookies" formControlName="acceptCookies">
        <label class="form-check-label" for="acceptCookies">
          Accetto i cookie per un'esperienza personalizzata (questo ci permetter√† di fornirti indicazioni mirate sui cocktail, ecc.).
        </label>
        <a href="/privacy-policy" class="privacy-link">Leggi la Privacy Policy</a>.
      </div>

      <!-- Bottone di registrazione -->
      <div class="d-grid">
        <button type="submit" class="btn btn-primary" [disabled]="signupForm.invalid">Registrati</button>
      </div>
    </form>
  </div>
</div>
